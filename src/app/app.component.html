<div class="container">
  <h3>Payment form</h3>
  <div class="row my-2">
    <div class="form-group col">
      <label for="">Payement Name</label>
      <input class="form-control" #nameIn (input)="onNameChange(nameIn.value)">
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div>{{name || '' }}</div>
    </div>
  </div>
  <div class="row my-2">
    <div class="form-group col">
      <label for="">Payement Date</label>
      <input type="date" class="form-control" #dateIn (input)="onDateChange(dateIn.value)">
    </div>
    <div class="col">
      <label for=""><b>Date</b></label>
      <div>{{ date | date: 'MMMM d, yyyy' }}</div>
    </div>
  </div>
  <div class="row my-2">
    <div class="form-group col">
      <label for="">Payement Amount</label>
      <input class="form-control" #amountIn (input)="onAmountChange(amountIn.value)">
    </div>
    <div class="col">
      <label for=""><b>Amount</b></label>
      <div>{{ amount | currency: 'GBP' }}</div>
    </div>
  </div>
  <div class="row my-2">
    <div class="form-group col">
      <label for="">Height</label>
      <input class="form-control" #heightIn (input)="onHeightChange(heightIn.value)">
    </div>
    <div class="col">
      <label for=""><b>Height</b></label>
      <div>{{ height | number: '1.1-3' }}</div>
    </div>
  </div>
</div>
